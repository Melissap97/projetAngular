 <main>
 <div class="produits">

 </div>


<table>
    <thead >
    <tr>
        <th>Id</th>

 </div>
 <form (ngSubmit)="productSubmit()">
     
    <input [(ngModel)]="productInfo.name" name="Ajouter un produit" type="text" placeholder="Ajouter un produit"/> <br>
    <input [(ngModel)]="productInfo.stock" name="Ajouter une quantitÃ©" type="number" placeholder="Ajouter une quantitÃ©"/> <br>

</form >
</div>

<div class ="formulaire">
<div class ="liste">
    <h2>Supprimer un produit</h2> <br>
<form (ngSubmit)="productDelete()">

    <button  type="submit" class="delete">Supprimer</button> 

</form>
  </div>
</div>

</div>
