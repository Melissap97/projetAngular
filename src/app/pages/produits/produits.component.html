
<body>
<div class ="image">
 <header>
    <div class="login">
        <div class="connexion">
             <h2>Connexion</h2>
        </div>
        <div class="accueil">
             <h2>Accueil</h2>
        </div>
    </div>
    <nav>
        <div class="hoverLeft">
          <button class="pageButton" (click)="pageProduits()">
            <h2>Produits </h2>
        </button>
      </div>
      <div class="hoverMiddle">
          <button (click)="pageCommandes()"><h2>Commandes </h2></button>
      </div>
      <div class="hoverRight">
          <button (click)="pageUsers()"><h2>Users</h2></button>
      </div>
  </nav> 
 
 <div class="titre">
     <h1> Projet Angular</h1>
     <h3> Bienvenue</h3>
 </div>

 </header>
 </div>

 <main>
 <div class="produits">
 <div class="liste">
     <h2>Liste des produits:</h2>
 </div>

<h1>{{pageTitle}}</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone number</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
    </tr>
</table>

 <div class ="formulaire">
 <div class="liste">
     <h2>Ajouter ou modifier un produit</h2>
 </div>
 <form>
     <input name="Produit" type="text" placeholder="Ajouter un produit"/> <br>
    <input name="Produit" type="text" placeholder="Modifier un produit"/> <br>
    <button type="submit" class="submit">Envoyer</button>
    <button type="submit" class="delete">Supprimer</button>
</form>
 </div> 
</div>
 </main>
 </body>
